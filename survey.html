<!DOCTYPE html>
<html>
<head>
  <title>Fatigue Survey | CarePath Atlas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Fatigue Survey</h1>
</header>

<section>
  <p><strong>Consent:</strong> This anonymous survey is for educational and research purposes only.
  No medical advice is provided.</p>

  <form>
    <label>Age Range:</label><br>
    <select>
      <option>13–15</option>
      <option>16–18</option>
    </select><br><br>

    <label>How long have you experienced fatigue?</label><br>
    <select>
      <option>Less than 1 week</option>
      <option>1–4 weeks</option>
      <option>More than 1 month</option>
    </select><br><br>

    <label>Fatigue severity (1–5):</label><br>
    <input type="number" min="1" max="5"><br><br>

    <label>How would you rate your stress level?</label><br>
    <input type="number" min="1" max="5"><br><br>

    <button type="submit">Submit</button>
  </form>
</section>

</body>
</html>
